<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Videos con Fluid Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de Videos con Fluid Player</h1>
        <input type="text" id="videoId" placeholder="Ingrese ID de Google Drive">
        <button onclick="generateEmbed()">Generar Iframe</button>
        <p>Iframe generado:</p>
        <textarea id="embedCode" readonly></textarea>
        <div id="video-container"></div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
