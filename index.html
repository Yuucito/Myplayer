<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Video</title>
  <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />
</head>
<body>
  <h1>Reproductor de Video con Fluid Player</h1>
  <video id="video-player">
    <!-- Cambia la URL del video aquÃ­ -->
    <source src="pixeldrain.com/api/file/tmMzuTHm" type="video/mp4" />
  </video>

  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    fluidPlayer("video-player", {
      vastOptions: {
        adList: [
          {
            roll: "preRoll", // Anuncio antes del video
            vastTag: "URL_DEL_ANUNCIO_VAST",
          },
        ],
      },
    });
  </script>
</body>
</html>
