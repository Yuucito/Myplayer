<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Incrustable</title>
  <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />
</head>
<body>
  <video id="video-player">
    <script>
  // Obtener la URL del video desde los parámetros de la URL
  const params = new URLSearchParams(window.location.search);
  const videoUrl = params.get("video");

  if (videoUrl) {
    // Configurar el reproductor con la URL del video
    document.querySelector("#video-player source").src = videoUrl;
  } else {
    console.error("No se proporcionó una URL de video.");
  }

  // Inicializar Fluid Player
  fluidPlayer("video-player", {
    vastOptions: {
      adList: [
        {
          roll: "preRoll", // Anuncio antes del video
          vastTag: "URL_DEL_ANUNCIO_VAST",
        },
      ],
    },
  });
</script>
</body>
</html>
