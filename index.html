<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Videos con Fluid Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de Videos con Fluid Player</h1>
        <p>Ingrese un <strong>ID de Google Drive</strong> o un <strong>enlace MP4</strong>:</p>
        <input type="text" id="videoInput" placeholder="ID de Google Drive o URL de video">
        <button onclick="generateEmbed()">Generar Iframe</button>
        
        <p>Iframe generado:</p>
        <textarea id="embedCode" readonly></textarea>

        <h2>Vista previa:</h2>
        <div id="video-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
