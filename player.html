<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fluid Player</title>
    <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <video id="my-video">
            <!-- Fuente vacía se llenará dinámicamente -->
        </video>
    </div>

    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
        // Obtener parámetros
        const urlParams = new URLSearchParams(window.location.search);
        const videoLink = urlParams.get('link') || '';
        const vastTag = urlParams.get('vastTag') || '';

        // Configurar Fluid Player
        const player = fluidPlayer('my-video', {
            layoutControls: {
                primaryColor: "#28a745",
                fillToContainer: true,
                allowDownload: false
            },
            vastOptions: {
                adList: vastTag ? [{ roll: 'preRoll', vastTag: vastTag }] : []
            }
        });

        // Cargar video dinámicamente
        if (videoLink) {
            player.newSource({
                src: videoLink,
                type: 'video/mp4'
            });
        }
    </script>
</body>
</html>
