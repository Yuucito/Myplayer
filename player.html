<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fluid Player</title>
    <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <video id="my-video">
            <source src="" type="video/mp4">
        </video>
    </div>

    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoLink = decodeURIComponent(urlParams.get('link') || '');
        const vastTag = decodeURIComponent(urlParams.get('vastTag') || '');

        // Configurar Fluid Player
        const player = fluidPlayer('my-video', {
            layoutControls: {
                primaryColor: "#28a745",
                allowDownload: false
            },
            vastOptions: {
                adList: vastTag ? [{ roll: 'preRoll', vastTag: vastTag }] : []
            }
        });

        // Cargar video
        if (videoLink) {
            const videoElement = document.querySelector('#my-video');
            videoElement.src = videoLink;
            player.load();
        }
    </script>
</body>
</html>
